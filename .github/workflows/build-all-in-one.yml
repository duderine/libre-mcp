name: Build All-In-One LibreChat MCP

on:
  workflow_dispatch: # O botão que você queria

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Crucial: o seu YAML indica que há submodulos (dev/librechat)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.allinone
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/librechat-full-mcp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
